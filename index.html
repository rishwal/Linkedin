<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/linkedin.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>LinkedIn</title>
</head>

<body>

    <header>
        <nav>
            <a href="" id="logo"><img src="images/LinkedIn-Blue-14@2x.png" alt="LinkedIN"
                    style="width: 135px; height: 33px;"></a>

            <ul class="nav-list">
                <li><a href=""> <i class="fa-solid fa-newspaper"></i><span> <span>Article</span></span></a></li>
                <li><a href=""><i class="fa-solid fa-user-group"></i><span><span>People</span></span></a></li>
                <li><a href=""><i class="fa-brands fa-youtube"></i><span><span>Learning</span></span></a></li>
                <li><a href=""><i class="fa-solid fa-briefcase "></i><span><span>Jobs</span></span></a></li>
            </ul>

            <div class="nav-buttons">
                <button id="nav-button-1">Join now</button>
                <button id="nav-button-2">Sign in</button>
            </div>
        </nav>
    </header>

    <main>
        <section class="left-section">
            <div class="left-section-container">
                <p>Welcome to your professional community</p>

                <div class="form-div">
                    <form>
                        <div class="first-input">
                            <label for="email">Email or phone</label><br>
                            <input type="text" id="email">

                        </div>
                        <div class="second-input" style="position: relative;">
                            <label for="pass">Password</label><br>
                            <input type="password" id="pass"><span style="position:absolute; top:49%; right: 30px; font-size: 15px; font-weight: 500; color: blue;">show</span>

                        </div>

                        <div class="signup">
                            <a href="" id="forget-link">Forget password?</a>
                            <button class="sign-in-button">Sign in</button>
                        </div>

                    </form>
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                         <hr> <span style="margin-top: 20px;">or</span><hr>
                    </div>

                    <button class="sign-in-button" style="margin-top: 20px; background-color: transparent; border: 1px solid #dadce0;"><img src="images/download.png" alt="" style="width: 15px; height: 15px;" ></button>

                    
                  
                </div>
            </div>
        </section>
        <section class="right-section">

            <img src="images/AAYQAgSrAAgAAQAAAAAAAF28luld64NDRCi0l6N4Bki57w.png" alt=""
                style="width: 700px; height: 560px;">
        </section>

        
    </main>

</body>

</html>
